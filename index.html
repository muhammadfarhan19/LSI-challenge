<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar" class="collapsed bg-primary-subtle">
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="#">MyApp</a>
          </div>
          <!-- Sidebar Navigation -->
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link"> Profile </a>
            </li>
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#pages"
                aria-expanded="false"
                aria-controls="pages"
              >
                Pages
              </a>
              <ul
                id="pages"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Analytics</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Ecommerce</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Crypto</a>
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#dashboard"
                aria-expanded="false"
                aria-controls="dashboard"
              >
                Dashboard
              </a>
              <ul
                id="dashboard"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Dashboard Analytics</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Dashboard Ecommerce</a>
                </li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#auth"
                aria-expanded="false"
                aria-controls="auth"
              >
                Auth
              </a>
              <ul
                id="auth"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Login</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Register</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>
      <!-- Main Component -->
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <div class="container-fluid">
            <button class="btn" type="button" data-bs-theme="light">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <a href="#" class="navbar-brand">Admin</a>
          </div>
          <!-- Button for sidebar toggle -->
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="mb-3 bg-dark">
              <h3>Bootstrap Sidebar Tutorial</h3>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- js -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
